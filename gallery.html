  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</head>
<body>

  <nav>

<main>

  <!-- FILTER BUTTONS -->

    <button class="filter-btn active" data-category="all">All</button>

  <!-- Gallery Section -->
  <section class="gallery">

        <img src="images/cartoon_maker.jpeg" alt="Cartoon Maker">
      </a>
    </div>

    <div class="gallery-item" data-category="cartoon">
      <a href="images/duck_cartoon.jpeg" data-lightbox="artwork" data-title="Donald Duck Sketch">

      </a>
    </div>

    <!-- SKETCH -->
    <div class="gallery-item" data-category="sketch">
      <a href="images/cute_gurl.jpeg" data-lightbox="artwork" data-title="Cute Girl Sketch">

    <div class="gallery-item" data-category="sketch">
      <a href="images/silent_girl.jpeg" data-lightbox="artwork" data-title="Silent Girl Sketch">

    </div>

    <!-- MANDALA -->
    <div class="gallery-item" data-category="mandala">
      <a href="images/dandiya_mandala.jpeg" data-lightbox="artwork" data-title="Dandiya Mandala">
        <img src="images/dandiya_mandala.jpeg" alt="Dandiya Mandala">
      </a>
    </div>

    <div class="gallery-item" data-category="mandala">
      <a href="images/full_circle_mandala.jpeg" data-lightbox="artwork" data-title="Full Circle Mandala">
        <img src="images/full_circle_mandala.jpeg" alt="Full Circle Mandala">
      </a>
    </div>

    <div class="gallery-item" data-category="mandala">
      <a href="images/half_mandala.jpeg" data-lightbox="artwork" data-title="Half Mandala">
        <img src="images/half_mandala.jpeg" alt="Half Mandala">
      </a>
    </div>

    <div class="gallery-item" data-category="mandala">
      <a href="images/hanging_mandala.jpeg" data-lightbox="artwork" data-title="Hanging Mandala">
        <img src="images/hanging_mandala.jpeg" alt="Hanging Mandala">
      </a>
    </div>

    <!-- TATTOO -->
    <div class="gallery-item" data-category="tattoo">
      <a href="images/tatto_idea.jpeg" data-lightbox="artwork" data-title="Tattoo Design Idea">
        <img src="images/tatto_idea.jpeg" alt="Tattoo Design Idea">

  </section>
</main>

<footer>
  <p>&copy; 2026 Kainth Artwork Gallery | Designed with love for art</p>
  <p>Follow me on

    <a href="https://www.instagram.com/parneet._igx" target="_blank" style="color:white;">My Personal Profile</a>
  </p>
</footer>

<!-- FILTER SCRIPT -->
<script>
  const buttons = document.querySelectorAll(".filter-btn");
  const items = document.querySelectorAll(".gallery-item");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelector(".filter-btn.active").classList.remove("active");
      btn.classList.add("active");

      const category = btn.getAttribute("data-category");

      items.forEach(item => {
        if (category === "all" || item.getAttribute("data-category") === category) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    });
  });
</script>

</body>
</html>
